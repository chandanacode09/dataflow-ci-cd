# Auto-generated CD configuration for customer-events
# This file defines the continuous deployment workflow for streaming pipeline

steps:
  # Install dependencies
  - name: 'python:3.9'
    id: 'install-dependencies'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd pipelines/customer-events
        pip install -r requirements.txt

  # Deploy streaming pipeline to Dataflow
  - name: 'python:3.9'
    id: 'deploy-dataflow-streaming'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd pipelines/customer-events

        echo "Deploying customer-events streaming pipeline to Dataflow..."

        python main.py \
          --runner DataflowRunner \
          --project axiomatic-robot-458302-r0 \
          --region us-central1 \
          --temp_location gs://axiomatic-robot-458302-r0-dataflow-temp/customer-events/ \
          --staging_location gs://axiomatic-robot-458302-r0-dataflow-staging/customer-events/ \
          --input_table axiomatic-robot-458302-r0:analytics.raw_events \
          --output_table axiomatic-robot-458302-r0:analytics.processed_events \
          --window_duration 60 \
          --job_name customer-events-${SHORT_SHA} \
--max_num_workers 4 \--machine_type n1-standard-2 \--disk_size_gb 50 \          --service_account_email dataflow-sa@axiomatic-robot-458302-r0.iam.gserviceaccount.com \
          --streaming \
          --enable_streaming_engine \
          --setup_file ./setup.py

# Service account with Dataflow permissions
serviceAccount: 'dataflow-sa@axiomatic-robot-458302-r0.iam.gserviceaccount.com'

# Timeout (streaming deployments can take longer)
timeout: '1800s'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Substitutions (provided by trigger)
substitutions:
  _DATASET_ID: 'analytics'
  _SOURCE_TABLE: 'raw_events'
  _DEST_TABLE: 'processed_events'
  _WINDOW_DURATION: '60'